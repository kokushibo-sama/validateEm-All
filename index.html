<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>validateEm-All - E-mail Validator for you</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/logo.svg" alt="img" />
          <span>ValidateEm-All</span>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact-Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your E-mail to proceed</h1>
        <form action="/submit" method="post">
          <!-- Text input for username -->
          <!-- <label for="username">E-mail:</label> -->
          <input
            placeholder="Enter Your Email To Validate"
            id="username"
            type="text"
            name="username"
            required
          />
          <br /><br />
          <input value="Submit" type="submit" id="submitBtn" />
        </form>
      </div>
      <div class="container">
        <h2>Your Results</h2>
        <div id="resultCont">
          <table id="resultTable"></table>
        </div>
      </div>
    </main>
    <footer>Copyright ©️ | ValidateEm-All ™️ | All rights reserved</footer>
  </body>
  <script src="js/script.js"></script>
</html>
